  <title>Tracalorie | Meal & Calorie Tracker</title>

  <nav class="nav-wrapper blue">
    <div class="container">
      <a href="#" class="brand-logo center">Tracalorie</a>
      <ul class="right">
        <li><a href="#" class="clear-btn btn blue darken-3">Clear Data</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Form -->
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text"  id="item-name" placeholder="Add Item">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number"  id="item-calories" placeholder="Add Calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>
            
              <button class="update-btn btn orange darken-3"><i class="fas fa-pencil-alt"></i>Update Meal</button>

              <button class="delete-btn btn red darken-3"><i class="fas fa-trash-alt"></i>Delete Meal</button>
            
            <button class="back-btn btn grey right"><i class="fas fa-chevron-circle-left"></i>Back</button>
          </div>
        </form>
        <!-- End of Form -->
      </div>
    </div>
    <!-- Calories Count -->
    <h3 class="center-align">Total Calories: <span class="total-calories"></span> </h3>
